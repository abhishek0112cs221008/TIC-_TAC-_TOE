name: tic_tac_toe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.5.1
  confetti: ^0.8.0
  shimmer: ^3.0.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"


flutter:
  uses-material-design: true
  assets:
    - assets/audio/move_sound.mp3
    - assets/audio/win_sound.mp3